- name: uaa
  tags: [dev-only]
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/inverted_skip_ssl.sh
  - scripts/consul_agent_log_level.sh
  scripts:
  - scripts/patches/fix_consul_pre_start.sh
  - scripts/authorize_internal_ca.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: uaa
    release_name: uaa
  - name: consul_agent
    release_name: consul
  - name: metron_agent
    release_name: loggregator
  - name: route_registrar
    release_name: routing
  processes:
  - name: uaa
  - name: consul_agent
  - name: route_registrar
  - name: metron_agent
  run:
    scaling:
      min: 1
      max: 65535
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 2048
    virtual-cpus: 2
    exposed-ports:
    - name: uaa
      protocol: TCP
      external: 8080
      internal: 8080
      public: false
    - name: uaa-ssl
      protocol: TCP
      external: 8443
      internal: 8443
      public: false
    docker-args: [--network-alias, hcf.uaa.hcf.svc, --publish, '8443:8443/tcp']
    healthcheck:
      url: https://container-ip:8443/info
      headers:
        host: uaa
        accept: application/json
  configuration:
    templates:
      properties.login.url: '"https://login.((DOMAIN))"'
      properties.route_registrar.routes: '[{"name":"uaa", "port": 8080, "tags":{"component":"uaa"}, "uris":["uaa.((DOMAIN))", "*.uaa.((DOMAIN))", "login.((DOMAIN))", "*.login.((DOMAIN))"], "registration_interval":"10s"}]'
      # This is only used to create the custom zone and populate it
      properties.uaa.clients.default_zone_admin.authorities: uaa.admin
      properties.uaa.clients.default_zone_admin.authorized-grant-types: client_credentials
      properties.uaa.clients.default_zone_admin.scope: uaa.admin
      properties.uaa.clients.default_zone_admin.secret: ((UAA_ADMIN_CLIENT_SECRET))
      properties.uaa.clients.login.redirect-uri: '"https://login.((DOMAIN))"'
      properties.uaa.url: '"https://uaa.((DOMAIN))"'
      properties.uaa.zones.internal.hostnames: '["uaa","uaa.((HCP_SERVICE_DOMAIN_SUFFIX))","uaa.((DOMAIN))"]'
