---
roles:
- name: nats
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: nats
    release_name: nats
    provides:
      nats: {}
  - name: metron_agent
    release_name: loggregator
  processes:
  - name: metron_agent
  - name: nats
  tags: ['clustered']
  run:
    scaling:
      min: 1
      max: 3
      ha: 2
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
    - name: nats
      protocol: TCP
      external: 4222
      internal: 4222
      public: false
    - name: nats-routes
      protocol: TCP
      external: 4223
      internal: 4223
      public: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: "skiff-role-name"
                operator: In
                values:
                - nats
            topologyKey: "beta.kubernetes.io/os"
- name: mysql
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/create_mysql_data_tmp.sh
  - scripts/chown_vcap_store.sh
  - scripts/patches/fix_mysql_advertise_ip.sh
  - scripts/forward_logfiles.sh
  - scripts/patches/enable_mysql_galera_bootstrap.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: patch-properties
    release_name: hcf
  - name: mysql
    release_name: cf-mysql
    provides:
      mysql: {}
  processes:
  - name: mariadb_ctrl
  - name: galera-healthcheck
  - name: gra-log-purger-executable
  run:
    scaling:
      min: 1
      max: 3
      ha: 2
    capabilities: []
    persistent-volumes:
    - path: /var/vcap/store
      tag: mysql-data
      size: 20
    shared-volumes: []
    memory: 3072
    virtual-cpus: 2
    exposed-ports:
    - name: mysql
      protocol: TCP
      external: 3306
      internal: 3306
      public: false
    - name: galera-tcp
      protocol: TCP
      external: 4567
      internal: 4567
      public: false
    - name: galera-udp
      protocol: UDP
      external: 4567
      internal: 4567
      public: false
    - name: galera-ist
      protocol: TCP
      external: 4568
      internal: 4568
      public: false
    - name: healthcheck
      protocol: TCP
      external: 9200
      internal: 9200
      public: false
    - name: xtrabackup
      protocol: TCP
      external: 4444
      internal: 4444
      public: false
    healthcheck:
      readiness:
        url: http://container-ip:9200/
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: "skiff-role-name"
                operator: In
                values:
                - mysql
            topologyKey: "beta.kubernetes.io/os"
  configuration:
    templates:
      properties.cf_mysql.external_host: ((DOMAIN))
      properties.cf_mysql.mysql.admin_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.cluster_health.password: ((MYSQL_CLUSTER_HEALTH_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.db_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.endpoint_password: ((MYSQL_GALERA_HEALTHCHECK_ENDPOINT_PASSWORD))
      properties.cf_mysql.proxy.api_password: ((MYSQL_PROXY_ADMIN_PASSWORD))
- name: mysql-proxy
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: patch-properties
    release_name: hcf
  - name: proxy
    release_name: cf-mysql
    provides:
      proxy: {}
  processes:
  - name: cf-mysql-route-registrar
  - name: switchboard
  run:
    scaling:
      min: 1
      max: 1
      # mysql-proxy should be active/passive, but it looks like it is round-robin right now, which doesn't work
      # ha: 2
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
    - name: mysql-proxy
      protocol: TCP
      external: 3306
      internal: 3306
      public: false
    - name: api
      protocol: TCP
      external: 80
      internal: 80
      public: false
    - name: healthcheck
      protocol: TCP
      external: 1936
      internal: 1936
      public: false
    healthcheck:
      readiness:
        url: http://container-ip:1936/
  configuration:
    templates:
      properties.cf_mysql.external_host: ((DOMAIN))
      properties.cf_mysql.mysql.admin_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.endpoint_password: ((MYSQL_GALERA_HEALTHCHECK_ENDPOINT_PASSWORD))
      properties.cf_mysql.proxy.api_password: ((MYSQL_PROXY_ADMIN_PASSWORD))
