---
roles:
- name: nats
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/inverted_skip_ssl.sh
  scripts:
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: nats
    release_name: cf
  - name: nats_stream_forwarder
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: nats
  - name: nats_stream_forwarder
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 256
    virtual-cpus: 4
    exposed-ports:
      - name: 'nats'
        protocol: 'TCP'
        external: 4222
        internal: 4222
        public: false
      - name: 'nats-routes'
        protocol: 'TCP'
        external: 4223
        internal: 4223
        public: false
- name: consul
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/inverted_skip_ssl.sh
  scripts:
  - scripts/authorize_internal_ca.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: consul_agent
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: consul-data
        size: 5
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
      - name: 'server-rpc'
        protocol: 'TCP'
        external: 8300
        internal: 8300
        public: false
      - name: 'serf-lan-tcp'
        protocol: 'TCP'
        external: 8301
        internal: 8301
        public: false
      - name: 'serf-lan-udp'
        protocol: 'UDP'
        external: 8301
        internal: 8301
        public: false
      - name: 'serf-wan-tcp'
        protocol: 'TCP'
        external: 8302
        internal: 8302
        public: false
      - name: 'serf-wan-udp'
        protocol: 'UDP'
        external: 8302
        internal: 8302
        public: false
      - name: 'cli-rpc'
        protocol: 'TCP'
        external: 8400
        internal: 8400
        public: false
      - name: 'http-api'
        protocol: 'TCP'
        external: 8500
        internal: 8500
        public: false
  configuration:
    templates:
      properties.consul.agent.mode: '"server"'
- name: mysql
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/create_mysql_data_tmp.sh
  - scripts/patches/fix_mysql_advertise_ip.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: patch-properties
    release_name: hcf
  - name: mysql
    release_name: cf-mysql
  processes:
  - name: mariadb_ctrl
  - name: galera-healthcheck
  - name: gra-log-purger-executable
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: mysql-data
        size: 10
    shared-volumes: []
    memory: 3072
    virtual-cpus: 2
    exposed-ports:
      - name: 'mysql'
        protocol: 'TCP'
        external: 3306
        internal: 3306
        public: false
      - name: 'galera-tcp'
        protocol: 'TCP'
        external: 4567
        internal: 4567
        public: false
      - name: 'galera-udp'
        protocol: 'UDP'
        external: 4567
        internal: 4567
        public: false
      - name: 'galera-ist'
        protocol: 'TCP'
        external: 4568
        internal: 4568
        public: false
      - name: 'healthcheck'
        protocol: 'tcp'
        external: 9200
        internal: 9200
        public: false
      - name: 'xtrabackup'
        protocol: 'tcp'
        external: 4444
        internal: 4444
        public: false
  configuration:
    templates:
      properties.cf_mysql.mysql.cluster_health.password: '((MYSQL_CLUSTER_HEALTH_PASSWORD))'
      properties.cf_mysql.mysql.cluster_ips: '((MYSQL_HCF_CLUSTER_IPS))((#MYSQL_HCF_CLUSTER_CONFIG_REVISION))((/MYSQL_HCF_CLUSTER_CONFIG_REVISION))'
      properties.cf_mysql.proxy.proxy_ips: '["((MYSQL_PROXY_HOST)).((HCP_SERVICE_DOMAIN_SUFFIX))"]'
      properties.cf_mysql.mysql.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.cf_mysql.mysql.galera_healthcheck.db_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.cf_mysql.external_host: "((DOMAIN))"
      properties.cf_mysql.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.cf_mysql.mysql.galera_healthcheck.endpoint_password: "((MYSQL_GALERA_HEALTHCHECK_ENDPOINT_PASSWORD))"
