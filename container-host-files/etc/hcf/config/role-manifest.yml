    release_name: diego
  - name: consul_agent
    release_name: consul
  - name: metron_agent
    release_name: loggregator
  processes:
  - name: bbs
  - name: metron_agent
  - name: consul_agent
  run:
    scaling:
      min: 1
      max: 1
    capabilities: []
    persistent-volumes:
    - path: /var/vcap/store
      tag: diego-database-data
      size: 2
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
    - name: cell-bbs-api
      protocol: TCP
      external: 8889
      internal: 8889
      public: false
    - name: cell-bbs-dbg
      protocol: TCP
      external: 17017
      internal: 17017
      public: false
    healthcheck:
      command:
        - /usr/bin/curl
        - --data
        - ''
        - --fail
        - --resolve
        - "diego-database:8889:127.0.0.1"
        - --cert
        - /var/vcap/jobs/bbs/config/certs/server.crt
        - --key
        - /var/vcap/jobs/bbs/config/certs/server.key
        - --cacert
        - /var/vcap/jobs/bbs/config/certs/ca.crt
        - https://diego-database:8889/v1/ping
  configuration:
    templates:
      properties.diego.bbs.advertisement_base_hostname: ((KUBE_POD_SERVICE))((^KUBE_POD_SERVICE))diego-database-pod((/KUBE_POD_SERVICE))
