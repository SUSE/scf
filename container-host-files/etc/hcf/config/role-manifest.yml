    release_name: hcf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: consul_agent
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: consul-data
        size: 1
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
      - name: 'server-rpc'
        protocol: 'TCP'
        external: 8300
        internal: 8300
        public: false
      - name: 'serf-lan-tcp'
        protocol: 'TCP'
        external: 8301
        internal: 8301
        public: false
      - name: 'serf-lan-udp'
        protocol: 'UDP'
        external: 8301
        internal: 8301
        public: false
      - name: 'serf-wan-tcp'
        protocol: 'TCP'
        external: 8302
        internal: 8302
        public: false
      - name: 'serf-wan-udp'
        protocol: 'UDP'
        external: 8302
        internal: 8302
        public: false
      - name: 'cli-rpc'
        protocol: 'TCP'
        external: 8400
        internal: 8400
        public: false
      - name: 'http-api'
        protocol: 'TCP'
        external: 8500
        internal: 8500
        public: false
  configuration:
    templates:
      properties.consul.agent.mode: '"server"'
- name: mysql
