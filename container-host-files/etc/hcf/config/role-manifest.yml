---
roles:
- name: nats
  scripts:
  - scripts/fake_spec_index_on_hcp.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: nats
    release_name: cf
  - name: nats_stream_forwarder
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: nats
  - name: nats_stream_forwarder
  run:
    scaling:
      indexed: 3
      min: 1
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 256
    virtual-cpus: 4
    exposed-ports:
      - name: 'nats'
        protocol: 'TCP'
        external: 4222
        internal: 4222
        public: false
      - name: 'nats-routes'
        protocol: 'TCP'
        external: 4223
        internal: 4223
        public: false
- name: consul
  scripts:
  - scripts/fake_spec_index_on_hcp.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: consul_agent
  run:
    scaling:
      indexed: 3
      min: 1
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: consul-data
        size: 5
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
      - name: 'server-rpc'
        protocol: 'TCP'
        external: 8300
        internal: 8300
        public: false
      - name: 'serf-lan-tcp'
        protocol: 'TCP'
        external: 8301
        internal: 8301
        public: false
      - name: 'serf-lan-udp'
        protocol: 'UDP'
        external: 8301
        internal: 8301
        public: false
      - name: 'serf-wan-tcp'
        protocol: 'TCP'
        external: 8302
        internal: 8302
        public: false
      - name: 'serf-wan-udp'
        protocol: 'UDP'
        external: 8302
        internal: 8302
        public: false
      - name: 'cli-rpc'
        protocol: 'TCP'
        external: 8400
        internal: 8400
        public: false
      - name: 'http-api'
        protocol: 'TCP'
        external: 8500
        internal: 8500
        public: false
  configuration:
    templates:
      properties.consul.agent.mode: '"server"'
- name: mysql
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/patches/fix_mysql_advertise_ip.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: patch-properties
    release_name: hcf
  - name: mysql
    release_name: cf-mysql
  processes:
  - name: mariadb_ctrl
  - name: galera-healthcheck
  - name: gra-log-purger-executable
  run:
    scaling:
      indexed: 3
      min: 1
      max: 3
      duplicate: false
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: mysql-data
        size: 10
    shared-volumes: []
    memory: 3072
    virtual-cpus: 2
    exposed-ports:
      - name: 'mysql'
        protocol: 'TCP'
        external: 3306
        internal: 3306
        public: false
      - name: 'galera'
        protocol: 'TCP'
        external: 4567
        internal: 4567
        public: false
      - name: 'healthcheck'
        protocol: 'tcp'
        external: 9200
        internal: 9200
        public: false
      - name: 'xtrabackup'
        protocol: 'tcp'
        external: 4444
        internal: 4444
        public: false
  configuration:
    templates:
      properties.cf_mysql.mysql.cluster_ips: '((MYSQL_CLUSTER_IPS))((#MYSQL_CLUSTER_CONFIG_REVISION))((/MYSQL_CLUSTER_CONFIG_REVISION))'
      properties.cf_mysql.mysql.database_startup_timeout: '300'
      properties.network_name: 'default'
      properties.cf_mysql.proxy.api_username: 'mysql_proxy'
      properties.cf_mysql.proxy.proxy_ips: '["((MYSQL_PROXY_HOST))"]'
      properties.cf_mysql.mysql.bootstrap_endpoint.username: 'bootstrap_user'
      properties.cf_mysql.mysql.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.cf_mysql.external_host: "((DOMAIN))"
      properties.cf_mysql.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.cf_mysql.mysql.bootstrap_endpoint.password: "((MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD))"
- name: mysql-proxy
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/patches/fix_mysql_proxy_host_list.sh
  - scripts/forward_logfiles.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: patch-properties
    release_name: hcf
  - name: proxy
    release_name: cf-mysql
  processes:
  - name: route-registrar
  - name: switchboard
  run:
    scaling:
      indexed: 1
      min: 1
      max: 65535
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
      - name: 'mysql-proxy'
        protocol: 'TCP'
        external: 3306
        internal: 3306
        public: false
      - name: 'api'
        protocol: 'TCP'
        external: 80
        internal: 80
        public: false
      - name: 'healthcheck'
        protocol: 'TCP'
        external: 1936
        internal: 1936
        public: false
  configuration:
    templates:
      properties.cf_mysql.mysql.cluster_ips: '((MYSQL_CLUSTER_IPS))((#MYSQL_CLUSTER_CONFIG_REVISION))((/MYSQL_CLUSTER_CONFIG_REVISION))'
      properties.cf_mysql.mysql.database_startup_timeout: 300
      properties.network_name: 'default'
      properties.cf_mysql.proxy.api_username: 'mysql_proxy'
      properties.cf_mysql.proxy.proxy_ips: '["((MYSQL_PROXY_HOST))"]'
      properties.cf_mysql.mysql.bootstrap_endpoint.username: 'bootstrap_user'
      properties.cf_mysql.mysql.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.cf_mysql.external_host: "((DOMAIN))"
      properties.cf_mysql.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.cf_mysql.mysql.bootstrap_endpoint.password: "((MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD))"
      # TODO: Take this out, and place our generated CA cert
      # into the appropriate /usr/share/ca-certificates folders
      # and call update-ca-certificates at container startup
      properties.cf_mysql.proxy.api_force_https: 'false'
