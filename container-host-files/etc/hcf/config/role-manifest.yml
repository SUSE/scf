  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        size: 10
        tag: cf-etcd-data
    shared-volumes: []
    memory: 256
    virtual-cpus: 2
    exposed-ports:
      - name: 'etcd-client'
        protocol: 'TCP'
        external: 4001
        internal: 4001
        public: false
      - name: 'etcd-peer'
        protocol: 'TCP'
        external: 7001
        internal: 7001
        public: false
