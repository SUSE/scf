  - name: metron_agent
  - name: consul_agent
  run:
    scaling:
      indexed: 3
      min: 3
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: diego-database-data
        size: 100
    shared-volumes: []
    memory: 1024
    virtual-cpus: 2
    exposed-ports:
      - name: 'cell-etcd'
        protocol: 'TCP'
        source: 4001
        target: 4001
        public: false
      - name: 'cell-etcd-peer'
        protocol: 'TCP'
        source: 7001
