  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: hcf
  - name: patch-properties
    release_name: hcf
  - name: mysql
    release_name: cf-mysql
  processes:
  - name: mariadb_ctrl
  - name: galera-healthcheck
  - name: gra-log-purger-executable
  run:
    scaling:
      min: 1
      max: 3
    capabilities: []
    persistent-volumes:
    - path: /var/vcap/store
      tag: mysql-data
      size: 2
    shared-volumes: []
    memory: 3072
    virtual-cpus: 2
    exposed-ports:
    - name: mysql
      protocol: TCP
      external: 3306
      internal: 3306
      public: false
    - name: galera-tcp
      protocol: TCP
      external: 4567
      internal: 4567
      public: false
    - name: galera-udp
      protocol: UDP
      external: 4567
      internal: 4567
      public: false
    - name: galera-ist
      protocol: TCP
      external: 4568
      internal: 4568
      public: false
    - name: healthcheck
      protocol: TCP
      external: 9200
      internal: 9200
      public: false
    - name: xtrabackup
      protocol: TCP
      external: 4444
      internal: 4444
      public: false
    healthcheck:
      url: http://container-ip:9200/
  configuration:
    templates:
      properties.cf_mysql.external_host: ((DOMAIN))
      properties.cf_mysql.mysql.admin_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.cluster_health.password: ((MYSQL_CLUSTER_HEALTH_PASSWORD))
      properties.cf_mysql.mysql.cluster_ips: ((MYSQL_HCF_CLUSTER_IPS))((#MYSQL_HCF_CLUSTER_CONFIG_REVISION))((/MYSQL_HCF_CLUSTER_CONFIG_REVISION))
