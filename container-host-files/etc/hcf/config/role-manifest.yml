---
roles:
- name: nats
  jobs:
  - name: nats
    release_name: cf
  - name: nats_stream_forwarder
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: nats
  - name: nats_stream_forwarder
  run:
    scaling:
      indexed: 3
      min: 3
      max: 3
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 1024
    virtual-cpus: 4
    exposed-ports:
      - name: 'nats'
        protocol: 'TCP'
        source: 4222
        target: 4222
        public: false
- name: consul
  jobs:
  - name: consul_agent
    release_name: cf
  - name: metron_agent
    release_name: cf
  processes:
  - name: metron_agent
  - name: consul_agent
  run:
    scaling:
      indexed: 3
      min: 3
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: consul-data
        size: 100
    shared-volumes: []
    memory: 1024
    virtual-cpus: 2
    exposed-ports:
      - name: 'server-rpc'
        protocol: 'TCP'
        source: 8300
        target: 8300
        public: false
      - name: 'serf-lan-tcp'
        protocol: 'TCP'
        source: 8301
        target: 8301
        public: false
      - name: 'serf-lan-udp'
        protocol: 'UDP'
        source: 8301
        target: 8301
        public: false
      - name: 'serf-wan-tcp'
        protocol: 'TCP'
        source: 8302
        target: 8302
        public: false
      - name: 'serf-wan-udp'
        protocol: 'UDP'
        source: 8302
        target: 8302
        public: false
      - name: 'cli-rpc'
        protocol: 'TCP'
        source: 8400
        target: 8400
        public: false
      - name: 'http-api'
        protocol: 'TCP'
        source: 8500
        target: 8500
        public: false
  configuration:
    templates:
      properties.consul.agent.mode: '"server"'
- name: mysql
  jobs:
  - name: mysql
    release_name: cf-mysql
  processes:
  - name: mariadb_ctrl
  - name: galera-healthcheck
  - name: gra-log-purger-executable
  run:
    scaling:
      indexed: 3
      min: 3
      max: 3
    capabilities: []
    persistent-volumes:
      - path: /var/vcap/store
        tag: mysql-data
        size: 100
    shared-volumes: []
    memory: 1024
    virtual-cpus: 2
    exposed-ports:
      - name: 'mysql'
        protocol: 'TCP'
        source: 3306
        target: 3306
        public: false
      - name: 'galera'
        protocol: 'TCP'
        source: 4567
        target: 4567
        public: false
      - name: 'healthcheck'
        protocol: 'tcp'
        source: 9200
        target: 9200
        public: false
  configuration:
    templates:
      properties.cf_mysql.mysql.cluster_ips: '["((MYSQL_HOST))"]'
      properties.cf_mysql.mysql.database_startup_timeout: '300'
      properties.network_name: 'default'
      properties.cf_mysql.proxy.api_username: 'mysql_proxy'
      properties.cf_mysql.proxy.proxy_ips: '["((MYSQL_PROXY_HOST))"]'
      properties.cf_mysql.mysql.bootstrap_endpoint.username: 'bootstrap_user'
      properties.cf_mysql.mysql.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.cf_mysql.external_host: "((DOMAIN))"
      properties.cf_mysql.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.cf_mysql.mysql.bootstrap_endpoint.password: "((MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD))"
      properties.cf_mysql.mysql.seeded_databases: '[{"name":"ccdb", "username":"((CCDB_ROLE_NAME))", "password": "((CCDB_ROLE_PASSWORD))"}, {"name":"uaadb", "username": "((UAADB_USERNAME))", "password":"((UAADB_PASSWORD))"}]'
- name: mysql-proxy
  jobs:
  - name: proxy
    release_name: cf-mysql
  processes:
  - name: route-registrar
  - name: switchboard
  run:
    scaling:
      indexed: 1
      min: 1
      max: 65535
    capabilities: []
    persistent-volumes: []
    shared-volumes: []
    memory: 1024
    virtual-cpus: 2
    exposed-ports:
      - name: 'mysql-proxy'
        protocol: 'TCP'
        source: 3306
        target: 3306
        public: false
      - name: 'api'
        protocol: 'TCP'
        source: 80
        target: 80
        public: false
      - name: 'healthcheck'
        protocol: 'TCP'
        source: 1936
        target: 1936
        public: false
  configuration:
    templates:
      properties.cf_mysql.mysql.cluster_ips: '["((MYSQL_HOST))"]'
      properties.cf_mysql.mysql.database_startup_timeout: '300'
      properties.network_name: 'default'
      properties.cf_mysql.proxy.api_username: 'mysql_proxy'
      properties.cf_mysql.proxy.proxy_ips: '["((MYSQL_PROXY_HOST))"]'
      properties.cf_mysql.mysql.bootstrap_endpoint.username: 'bootstrap_user'
      properties.cf_mysql.mysql.admin_password: "((MYSQL_ADMIN_PASSWORD))"
      properties.cf_mysql.external_host: "((DOMAIN))"
      properties.cf_mysql.proxy.api_password: "((MYSQL_PROXY_ADMIN_PASSWORD))"
      properties.cf_mysql.mysql.bootstrap_endpoint.password: "((MYSQL_BOOTSTRAP_ENDPOINT_PASSWORD))"
      properties.cf_mysql.mysql.seeded_databases: '[{"name":"ccdb", "username":"((CCDB_ROLE_NAME))", "password": "((CCDB_ROLE_PASSWORD))"}, {"name":"uaadb", "username": "((UAADB_USERNAME))", "password":"((UAADB_PASSWORD))"}]'
      # TODO: Take this out, and place our generated CA cert
      # into the appropriate /usr/share/ca-certificates folders
      # and call update-ca-certificates at container startup
      properties.proxy.api_force_https: 'false'
      properties.skip_ssl_validation: 'true'
      properties.cf-usb.skip_tls_validation: 'true'
- name: diego-database
