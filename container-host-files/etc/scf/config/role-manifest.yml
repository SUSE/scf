configuration:
  auth:
    roles:
      configgin-role:
      - apiGroups: [""]
        resources: [pods]
        verbs: [get, list, patch]
      - apiGroups: [""]
        resources: [services]
        verbs: [get]
      - apiGroups: [apps]
        resources: [statefulsets]
        verbs: [get]
      secrets-role:
      - apiGroups: [""]
        resources: [configmaps, secrets]
        verbs: [create, get, list, patch, update, delete]
      test-role:
      - apiGroups: [""]
        resources: [services]
        verbs: [create, get, delete]
      - apiGroups: [apps]
        resources: [statefulsets]
        verbs: [create, get, update, delete]
      - apiGroups: [""]
        resources: ["pods/exec"]
        verbs: [create, delete]
      - apiGroups: [""]
        resources: ["pods/log"]
        verbs: [create, delete, get, list]
    accounts:
      default:
        roles: [configgin-role]
      secret-generator:
        roles: [configgin-role, secrets-role]
      test-brain:
        roles: [configgin-role, test-role]
  variables:
  - name: ACCEPTANCE_TEST_NODES
    default: 4
    description: >
      The number of parallel test executors to spawn for Cloud Foundry
      acceptance tests. The larger the number the higher the stress on the system.
  - name: ALLOWED_CORS_DOMAINS
    default: []
    description: List of domains (including scheme) from which Cross-Origin requests will be accepted, a * can be used as a wildcard for any part of a domain.
    required: true
  - name: ALLOW_APP_SSH_ACCESS
    default: true
    description: Allow users to change the value of the app-level allow_ssh attribute.
    required: true
  - name: APP_SSH_KEY
    secret: true
    generator:
      id: app_ssh
      type: SSH
      value_type: private_key
    description: PEM encoded RSA private key used to identify host.
    required: true
  - name: APP_SSH_KEY_FINGERPRINT
    secret: true
    generator:
