---
roles:
- name: syslog-scheduler
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: scf-helper
  - name: scheduler
    release_name: cf-syslog-drain
  - name: metron_agent
    release_name: loggregator
  tags:
  - headless
  run:
    scaling:
      min: 1
      max: 1
      ha: 1
    capabilities: []
    memory: 69
    virtual-cpus: 2
    exposed-ports:
    - name: sched-health
      protocol: TCP
      internal: 8080
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: "skiff-role-name"
                operator: In
                values:
                - syslog-scheduler
            topologyKey: "beta.kubernetes.io/os"
    healthcheck:
      readiness:
        command:
        - curl --silent --fail http://${HOSTNAME}:8080/health
- name: syslog-rlp
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: scf-helper
  - name: metron_agent
    release_name: loggregator
  - name: reverse_log_proxy
    release_name: loggregator
  run:
    scaling: # half the number of traffic-controllers
      min: 1
      max: 65535
      ha: 2
    capabilities: []
    memory: 93
    virtual-cpus: 2
    exposed-ports:
    - name: rlp
      protocol: TCP
      internal: 8082
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: "skiff-role-name"
                operator: In
                values:
                - syslog-rlp
            topologyKey: "beta.kubernetes.io/os"
- name: syslog-adapter
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: scf-helper
  - name: adapter
    release_name: cf-syslog-drain
  - name: metron_agent
    release_name: loggregator
  tags:
  - headless
  run:
    scaling: # one per 500 drains
      min: 1
      max: 65535
      ha: 2
    capabilities: []
    memory: 78
    virtual-cpus: 2
    exposed-ports:
    - name: adapter
      protocol: TCP
      internal: 4443
    - name: adapter-health
      protocol: TCP
      internal: 8080
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: "skiff-role-name"
                operator: In
                values:
                - syslog-adapter
            topologyKey: "beta.kubernetes.io/os"
    healthcheck:
      readiness:
        command:
        - curl --silent --fail http://${HOSTNAME}:8080/health
- name: consul
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates
    release_name: scf-helper
  - name: consul_agent
    release_name: consul
    consumes:
      consul_common: {}
      consul_server: {}
    provides:
      consul_common: {}
      consul_server: {}
  tags:
  - headless
  run:
    scaling:
      min: 0
      max: 1
      ha: 1
      must_be_odd: true
    memory: 256
    virtual-cpus: 1
    exposed-ports:
    - name: consul-server
      external: 8300
      internal: 8300
      protocol: TCP
    - name: consul-http
      external: 8500
      internal: 8500
      protocol: TCP
    - name: serf-tcp
      external: 8301
      internal: 8301
      protocol: TCP
    - name: serf-udp
      external: 8301
      internal: 8301
      protocol: UDP
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: skiff-role-name
              operator: In
              values: [ consul ]
  configuration:
    templates:
      properties.consul.agent.mode: server
      properties.consul.agent.node_name_includes_id: false
      properties.consul.agent_cert: ((CONSUL_SERVER_CERT))
      properties.consul.agent_key: ((CONSUL_SERVER_KEY))
      properties.consul.encrypt_keys: "[((CONSUL_SERVER_ENCRYPT_KEY))]"
      properties.consul.server_cert: ((CONSUL_SERVER_CERT))
      properties.consul.server_key: ((CONSUL_SERVER_KEY))

