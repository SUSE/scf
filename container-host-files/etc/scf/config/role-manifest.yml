instance_groups:
- name: eirini
  if_feature: eirini
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/go_log_level.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: authorize-internal-ca # needs to be second as it is a dependency of other jobs.
    release: scf
  - name: patch-properties
    release: scf-helper
  - name: opi
    release: eirini
    properties:
      bosh_containerization:
        pod-security-policy: privileged
        run:
          service-account: eirini
          scaling:
            min: 1
            max: 1
            ha: 1
          memory: 256
          virtual-cpus: 2
        ports:
        - name: opi-server
          protocol: TCP
          internal: 8085
- name: bits
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/go_log_level.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  - scripts/patches/bits_add_missing_config_keys.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: route_registrar
    release: routing
  - name: statsd_injector
    release: statsd-injector
  - name: eirinifs
    release: eirini
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          capabilities: [ALL]
        pod-security-policy: privileged
  - name: bits-service
    release: bits-service
    properties:
      bosh_containerization:
        run:
          scaling:
            min: 1
            max: 1
            ha: 1
          memory: 256
          virtual-cpus: 2
        ports:
        - name: server
          protocol: TCP
          internal: 443
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"bits-service","tls_port":443,"uris":["bits.((DOMAIN))", "registry.((DOMAIN))"],"registration_interval":"20s","server_cert_domain_san":"bits","tags":{"component":"bits-service"}}]'
- name: syslog-scheduler
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: scheduler
    release: cf-syslog-drain
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          capabilities: []
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - syslog-scheduler
                  topologyKey: "beta.kubernetes.io/os"
          healthcheck:
            readiness:
              command:
              - curl --silent --fail --head http://${HOSTNAME}:8080/health
        ports:
        - name: sched-health
          protocol: TCP
          internal: 8080
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          capabilities: [ALL]
        pod-security-policy: privileged
- name: adapter
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: adapter
    release: cf-syslog-drain
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling: # one per 500 drains
            min: 1
            max: 65535
            ha: 2
          capabilities: []
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - adapter
                  topologyKey: "beta.kubernetes.io/os"
          healthcheck:
            readiness:
              command:
              - curl --silent --fail --head http://${HOSTNAME}:8080/health
        ports:
        - name: adapter
          protocol: TCP
          internal: 4443
        - name: adapter-health
          protocol: TCP
          internal: 8080
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          capabilities: [ALL]
        pod-security-policy: privileged
- name: nats
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: nats
    release: nats
    provides:
      nats: {}
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          capabilities: [SYS_RESOURCE]
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - nats
                  topologyKey: "beta.kubernetes.io/os"
          service-account: withsysresource
        ports:
        - name: nats
          protocol: TCP
          internal: 4222
        - name: nats-routes
          protocol: TCP
          internal: 4223
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          capabilities: [ALL]
        pod-security-policy: privileged
- name: mysql
  scripts:
  - scripts/create_mysql_data_tmp.sh
  - scripts/chown_vcap_store.sh
  - scripts/patches/fix_mysql_advertise_ip.sh
  - scripts/forward_logfiles.sh
  - scripts/patches/enable_mysql_galera_bootstrap.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: patch-properties
    release: scf-helper
  - name: mysql
    release: cf-mysql
    provides:
      mysql: {}
    properties:
      bosh_containerization:
        ports:
        - name: mysql
          protocol: TCP
          internal: 13306
        - name: galera-tcp
          protocol: TCP
          internal: 4567
        - name: galera-udp
          protocol: UDP
          internal: 4567
        - name: galera-ist
          protocol: TCP
          internal: 4568
        - name: healthcheck
          protocol: TCP
          internal: 9200
        - name: xtrabackup
          protocol: TCP
          internal: 4444
  - name: proxy
    release: cf-mysql
    provides:
      proxy: {}
    properties:
      bosh_containerization:
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          capabilities: []
          volumes:
          - path: /var/vcap/store
            type: persistent
            tag: mysql-data
            size: 20
          memory: 2500
          virtual-cpus: 2
          healthcheck:
            readiness:
              command:
              - curl --silent --fail --head http://${HOSTNAME}:9200/
              - curl --silent --fail --head http://${HOSTNAME}:1936/
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - mysql
                  topologyKey: "beta.kubernetes.io/os"
        ports:
        - name: api-proxy
          protocol: TCP
          internal: 8080
        - name: mysql-proxy
          protocol: TCP
          internal: 3306
        - name: healthck-proxy
          protocol: TCP
          internal: 1936
  tags:
  - sequential-startup
  configuration:
    templates:
      properties.cf_mysql.external_host: ((DOMAIN))
      properties.cf_mysql.mysql.admin_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.cluster_health.password: ((MYSQL_CLUSTER_HEALTH_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.db_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.endpoint_password: ((MYSQL_GALERA_HEALTHCHECK_ENDPOINT_PASSWORD))
      properties.cf_mysql.proxy.api_password: ((MYSQL_PROXY_ADMIN_PASSWORD))
      properties.cf_mysql.proxy.healthcheck_timeout_millis: ((MYSQL_PROXY_HEALTHCHECK_TIMEOUT))
- name: cf-usb-group
  default_feature: cf_usb
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  - scripts/go_log_level.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: authorize-internal-ca # needs to be second as it is a dependency of other jobs.
    release: scf
  - name: cf-usb
    release: cf-usb
    properties:
      bosh_containerization:
        service_name: cf-usb
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          capabilities: []
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - cf-usb
                  topologyKey: "beta.kubernetes.io/os"
        ports:
        - name: usb
          protocol: TCP
          internal: 24054
        - name: usb2
          protocol: TCP
          internal: 24053
  - name: route_registrar
    release: routing
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          capabilities: [ALL]
        pod-security-policy: privileged
  tags:
  - sequential-startup
  configuration:
    templates:
      properties.route_registrar.routes: '[{"name":"usb", "port": 24053, "uris":["usb.((DOMAIN))", "*.usb.((DOMAIN))"], "registration_interval":"10s"}, {"name":"broker", "port": 24054, "uris":["brokers.((DOMAIN))", "*.brokers.((DOMAIN))"], "registration_interval":"10s"}]'
- name: diego-api
  unless_feature: eirini
  environment_scripts:
  - scripts/go_log_level.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: authorize-internal-ca # needs to be second as it is a dependency of other jobs.
    release: scf
  - name: bbs
    release: diego
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          capabilities: [SYS_RESOURCE]
          memory: 128
          virtual-cpus: 2
          active-passive-probe: /var/vcap/jobs/global-properties/bin/readiness/diego-api
          healthcheck:
            readiness:
              command:
              - head -c0 </dev/tcp/${HOSTNAME}/8889
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - diego-api
                  topologyKey: "beta.kubernetes.io/os"
          service-account: privileged
        ports:
        - name: cell-bbs-api
          protocol: TCP
          internal: 8889
        - name: cell-bbs-dbg
          protocol: TCP
          internal: 17017
  - name: patch-properties
    release: scf-helper
  - name: cfdot
    release: diego
  tags:
  - active-passive
  - sequential-startup
  configuration:
    templates:
      properties.bbs.hostname: '"diego-api-bbs.((KUBERNETES_NAMESPACE)).svc.((KUBERNETES_CLUSTER_DOMAIN))"' # cfdot property
      properties.diego.bbs.advertisement_base_hostname: ((KUBERNETES_NAMESPACE)).svc.((KUBERNETES_CLUSTER_DOMAIN))
      properties.locket.hostname: '"locket-locket.((KUBERNETES_NAMESPACE))"'    # cfdot property
      properties.tls.ca_certificate: ((INTERNAL_CA_CERT))                   # cfdot property
      properties.tls.certificate: '"((BBS_REP_CERT))"'                      # cfdot property
      properties.tls.private_key: '"((BBS_REP_CERT_KEY))"'                  # cfdot property
