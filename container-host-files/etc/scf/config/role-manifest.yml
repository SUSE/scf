  - name: eirinifs-sle15
    release: eirinifs-sle15-release
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          privileged: true
  - name: bits-service
    release: bits-service
    properties:
      bosh_containerization:
        run:
          scaling:
            min: 1
