- name: syslog-scheduler
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: scheduler
    release: cf-syslog-drain
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - syslog-scheduler
                  topologyKey: '{{if eq (typeOf .Values.kube.podAntiAffinityTopologyKey) "<nil>"}}kubernetes.io/hostname{{else}}{{.Values.kube.podAntiAffinityTopologyKey}}{{end}}'
          healthcheck:
            readiness:
              command:
              - curl --silent --fail --head http://localhost:8080/health
        ports:
        - name: sched-health
          protocol: TCP
          internal: 8080
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          privileged: true
- name: adapter
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: adapter
    release: cf-syslog-drain
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling: # one per 500 drains
            min: 1
            max: 65535
            ha: 2
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - adapter
                  topologyKey: '{{if eq (typeOf .Values.kube.podAntiAffinityTopologyKey) "<nil>"}}kubernetes.io/hostname{{else}}{{.Values.kube.podAntiAffinityTopologyKey}}{{end}}'
          healthcheck:
            readiness:
              command:
              - curl --silent --fail --head http://localhost:8080/health
        ports:
        - name: adapter
          protocol: TCP
          internal: 4443
        - name: adapter-health
          protocol: TCP
          internal: 8080
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          privileged: true
- name: nats
  environment_scripts:
  - scripts/configure-HA-hosts.sh
  scripts:
  - scripts/forward_logfiles.sh
  - scripts/patches/fix_monit_rsyslog.sh
  post_config_scripts:
  - scripts/bpm_kube_dns.rb
  jobs:
  - name: global-properties # needs to be first so images use it for processing monit templates.
    release: scf-helper
  - name: nats
    release: nats
    provides:
      nats: {}
    properties:
      bosh_containerization:
        colocated_containers:
        - loggregator-agent
        run:
          scaling:
            min: 1
            max: 3
            ha: 2
          capabilities: [AUDIT_WRITE, SYS_RESOURCE]
          memory: 128
          virtual-cpus: 2
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                      - nats
                  topologyKey: '{{if eq (typeOf .Values.kube.podAntiAffinityTopologyKey) "<nil>"}}kubernetes.io/hostname{{else}}{{.Values.kube.podAntiAffinityTopologyKey}}{{end}}'
        ports:
        - name: nats
          protocol: TCP
          internal: 4222
        - name: nats-routes
          protocol: TCP
          internal: 4223
  - name: bpm
    release: bpm
    properties:
      bosh_containerization:
        run:
          privileged: true
  configuration:
    templates:
      properties.nats.machines: ((KUBE_NATS_CLUSTER_IPS))((#KUBE_SIZING_NATS_COUNT))((/KUBE_SIZING_NATS_COUNT))
