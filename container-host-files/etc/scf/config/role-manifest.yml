    release: cf-mysql
    provides:
      mysql: {}
  - name: proxy
    release: cf-mysql
    provides:
      proxy: {}
  tags:
  - headless
  - sequential-startup
  run:
    scaling:
      min: 1
      max: 3
      ha: 2
    capabilities: []
    volumes:
    - path: /var/vcap/store
      type: persistent
      tag: mysql-data
      size: 20
    memory: 2950
    virtual-cpus: 2
    exposed-ports:
    - name: mysql
      protocol: TCP
      internal: 13306
    - name: galera-tcp
      protocol: TCP
      internal: 4567
    - name: galera-udp
      protocol: UDP
      internal: 4567
    - name: galera-ist
      protocol: TCP
      internal: 4568
    - name: healthcheck
      protocol: TCP
      internal: 9200
    - name: xtrabackup
      protocol: TCP
      internal: 4444
    - name: mysql-proxy
      protocol: TCP
      internal: 3306
    - name: api-proxy
      protocol: TCP
      internal: 8080
    - name: healthck-proxy
      protocol: TCP
      internal: 1936
    healthcheck:
      readiness:
        command:
        - curl --silent --fail --head http://${HOSTNAME}:9200/
        - curl --silent --fail --head http://${HOSTNAME}:1936/
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: "skiff-role-name"
                operator: In
                values:
                - mysql
            topologyKey: "beta.kubernetes.io/os"
  configuration:
    templates:
      properties.cf_mysql.external_host: ((DOMAIN))
      properties.cf_mysql.mysql.admin_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.cluster_health.password: ((MYSQL_CLUSTER_HEALTH_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.db_password: ((MYSQL_ADMIN_PASSWORD))
      properties.cf_mysql.mysql.galera_healthcheck.endpoint_password: ((MYSQL_GALERA_HEALTHCHECK_ENDPOINT_PASSWORD))
      properties.cf_mysql.proxy.api_password: ((MYSQL_PROXY_ADMIN_PASSWORD))
      properties.cf_mysql.proxy.healthcheck_timeout_millis: ((MYSQL_PROXY_HEALTHCHECK_TIMEOUT))

